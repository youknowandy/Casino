<!DOCTYPE html>
<html>

<head>
  <title>Black Jack</title>
</head>

<body>
  <h1>Black Jack</h1>
  <button id="add-funds">Add Funds</button>
  <button disabled id="cash-out">Cash Out</button>
  <button id="change-bet">Change Bet</button>
  Funds: <span id="funds">$0.00</span>
  <br>
  <table style="border-collapse: collapse; margin: 0 auto; text-align: left;">
    <tr>
      <td style="border: 1px solid black; padding: 10px;"><b>Dealer</b></td>
      <td id="dealer-hand" style="border: 1px solid black; padding: 10px;" width=250></td>
      <td id="dealer-total" style="border: 1px solid black; padding: 10px;" width=50>0</td>
	  <td id="results" style="border: 1px solid black; padding: 10px;" width=50></td>	  
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 10px;"><b>Player</b></td>
      <td id="player-hand" style="border: 1px solid black; padding: 10px;"></td>
      <td id="player-total" style="border: 1px solid black; padding: 10px;">0</td>
	  <td id="player-bet" style="border: 1px solid black; padding: 10px;">$0.00</td>
    </tr>
  </table>
  <br>

  <button id="deal-button">Deal</button>
  <button disabled id="hit-button" >Hit</button>
  <button disabled id="stand-button" >Stand</button>
  <button disabled id="doubledown-button" >Double Down</button>
  <script src="script.js"></script>
  


</body>

</html>
